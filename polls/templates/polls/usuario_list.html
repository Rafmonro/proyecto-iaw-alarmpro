{% extends "base.html" %}

{% block content %}
    <h2>Usuarios</h2>
    <ul>

        {% for usuario in object_list %}
            <li>
            	{{ usuario.user.username }} - 
            	{{ usuario.user.first_name }} - 
            	{{ usuario.last_name }} - 
            	{{ usuario.alias }}
            	{{ usuario.pk }}

            </li>
            
        {% endfor %}

    </ul>

{% endblock %}
