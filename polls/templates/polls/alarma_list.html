{% extends "base.html" %}

{% block content %}
    <h2>Alarmas</h2>
    <ul>
        {% for alar in object_list %}
            <li>{{ alar.longitud }} - 
            	{{ alar.latitud }} -
            	{{ alar.nombre_alarma }} - 
            	{{ alar.calendario }} - 
            	{{ alar.usuario.user.username }} - 
            	{{ alar.timbre }} -
            	{{ alar.pk }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
